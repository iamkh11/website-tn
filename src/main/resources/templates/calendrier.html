<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div th:replace="fragments/head :: head">
 </div>
   

    <body>
        <!--// Main Wrapper \\-->
        <div class="ec-main-wrapper">
            <div class="ec-loading-section"><div class="ball-scale-multiple"><div></div><div></div><div></div></div></div>
          
            <!--// Main Header \\-->
            <div th:replace="fragments/nav :: nav">
            </div>
                   <!--// Main Header \\-->
    
         
             <!--// Main Banner \\-->
        <div class="ec-mini-header">
            <span class="ec-blue-transparent"></span>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="ec-mini-title">
                            <h1>Calendrier des matches</h1>
                        </div>
                        <div class="ec-breadcrumb">
                            <ul>
                                <li><a href="/">Home</a></li>
                                <li>Liste des Matches</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--// Main Banner \\-->
         <!--// Main Content \\-->
         <div class="ec-main-content">
            <!--// Main Section \\-->
            <div class="ec-main-section" >
                <div class="container" >
                    <div class="row" >
                       
                   
                        
                        
                        
                        <!--// Match Fixture \\-->
                        <div class="col-md-12 col-xs-12 col-centered">
                            <div class="ec-fancy-title">
                                <h2>Upcoming Match Fixture</h2>
                            </div>
                            <div class="ec-fixture-list ec-matches-list">
                                <ul>
                                
                                    <li th:each="match : ${match}">
                                    
                                        <div class="ec-cell"><span th:text="${match.date}"> </span> <span th:text="${match.time}" ></div>
                                        
                                        <div class="ec-cell">
                                            <a href="#" class="ec-fixture-flag">
                                            <img style="position: relative;width: 75px;height: 75px;align-content: center;"   th:src="${match.home_team_logo}">
                                           <span th:text="${#strings.abbreviate(match.home_team,11)}">  </span></a>
                                            <span class="ec-fixture-vs"><small th:text="${match.status}" ></small></span>
											
                                            <a href="#" class="ec-fixture-flag ec-next-flag">
                                            <img style="position: relative;width: 75px;height: 75px;align-content: center;"   th:src="${match.away_team_logo}">
                                             <span th:text="${#strings.abbreviate(match.away_team,9)}"></span></a>
                                        </div>
                                        
                                           <div class="ec-cell"><span th:text="${match.stadium}"> </span></div>
                                        
                                        <div class="ec-cell"><span th:text="${match.competition}"> </span></div>
                                    </li>
                                   
                                </ul>
                                
                            </div>
                            <ul class="ec-pagination">
                                


                                <li th:each="page,status:${pages}">
                                    <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
                                    th:href="@{ calendrier(page=${status.index}, size=${size} ) }"
                                    th:text="${status.index }"></a>
                                    </li>
                            </ul>
                           
                            
                          
                        </div>
                        
                    </div>
                </div>
            </div>
            <!--// Main Section \\-->
        </div>
        <!--// Main Content \\-->
    
          
    













    
    <!--// Footer \\-->
    <div class="footer-basic" >
        <footer>
           
            <div>
    
                <div class="ec-bottom-section">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="ec-copyright">
                                      <p><a>Â© Copyrights 2022 <span>Tunisia CF.</span> All Rights Reserved</a></p>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="ec-right-section">
                                    <a href="index.html" class="backtop-btn">Back to top <i class="fa fa-caret-up"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </footer>
    </div>  
           
       <!--// Footer \\-->
    
    
        </div>
        <!--// Main Wrapper \\-->

    <!-- jQuery (necessary for JavaScript plugins) -->
    <script src="asset/script/jquery.js"></script>
    <script src="asset/script/modernizr.js"></script>
    <script src="asset/script/bootstrap.min.js"></script>
    <script src="asset/script/jquery.dlmenu.js"></script>
    <script src="asset/script/flexslider-min.js"></script>
    <script src="asset/script/jquery.prettyphoto.js"></script>
    <script src="asset/script/waypoints-min.js"></script>
    <script src="asset/script/owl.carousel.min.js"></script>
    <script src="asset/script/jquery.countdown.min.js"></script>
    <script src="asset/script/fitvideo.js"></script>
    <script src="asset/script/newsticker.js"></script>
    <script src="asset/script/skills.js"></script>
    <script src="asset/script/functions.js"></script>
   
</body>

</html>
